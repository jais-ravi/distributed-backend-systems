version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`localhost`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/api/auth"
      - "traefik.http.routers.auth.middlewares=auth-strip"
      - "traefik.http.services.auth.loadbalancer.server.port=3000"
    networks:
      - traefik-public

  user-service:
    build:
      context: .
      dockerfile: apps/user-service/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3002
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user.rule=Host(`localhost`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.user.entrypoints=web"
      - "traefik.http.middlewares.user-strip.stripprefix.prefixes=/api/users"
      - "traefik.http.routers.user.middlewares=user-strip"
      - "traefik.http.services.user.loadbalancer.server.port=3002"
    networks:
      - traefik-public

  traefik:
    image: traefik:v3.3
    command:
      - "--api.insecure=true"
      - "--providers.file.filename=/etc/traefik/dynamic_conf.yml"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./traefik_dynamic.yml:/etc/traefik/dynamic_conf.yml
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
